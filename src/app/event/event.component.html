<div class="flex flex-col-reverse items-center justify-center mx-4 mb-8 card">
            <div class="w-full bg-surface-50 rounded-[56px] info p-6 flex flex-col gap-4 justify-center" >
                <h1 class="font-mono text-2xl font-semibold">{{event.title}}</h1>
                <p class="my-2 text-xl">{{event.date}} | {{event.time}}</p>
                <p class="text-lg">{{event.location}}</p>
                <div class="flex items-center gap-4 mt-4">
                    <p-button label="Book Now" icon="pi pi-ticket" rounded="true" class="text-sm"/>
                    <a class="text-md" [routerLink]="['/login']">More Info</a>
                </div>
            </div>
            <img class="min-w-full img  bg-black rounded-[56px] h-60 info" src="https://d3vzzcunewy153.cloudfront.net/img/17f95c00-4ab0-492d-94a6-3a647e5ea2fe/41b7b12c4712eb5f157f6b635c157241.jpg">
</div>
