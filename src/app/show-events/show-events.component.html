    <p-table
        [value]="events"
        showGridlines
        [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template #body let-event>
                <tr>
                    <td>{{ event._id }}</td>
                    <td>{{ event.name }}</td>
                    <td>{{ event.category }}</td>
                    <td>{{ event.quantity }}</td>
                </tr>
            </ng-template>
    </p-table>
