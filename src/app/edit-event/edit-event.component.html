    <form [formGroup]="eventForm" class="p-2">
      <div class="flex flex-col mb-4">
        <label for="name" class="text-md">Event Title</label>
        <input id="name" formControlName="title" type="text" class="p-1 mt-1 border-2 rounded-lg"/>
      </div>
      <div class="flex flex-col mb-4">
        <label for="name" class="text-md">Date</label>
        <input id="name" formControlName="date" type="text" class="p-1 mt-1 border-2 rounded-lg "/>
      </div>
      <div class="flex flex-col mb-4">
        <label for="name" class="text-md">Time</label>
        <input id="name" formControlName="time" type="text" class="p-1 mt-1 border-2 rounded-lg "/>
      </div>
      <div class="flex flex-col mb-4">
        <label for="name" class="text-md">Location</label>
        <input id="name" formControlName="location" type="text" class="p-1 mt-1 border-2 rounded-lg "/>
      </div>
      <div class="flex flex-col mb-4">
        <label for="name" class="text-md">Cost</label>
        <input id="name" formControlName="cost" type="text" class="p-1 mt-1 border-2 rounded-lg "/>
      </div>
      <div class="flex flex-col mb-4">
        <label for="name" class="text-md">Description</label>
        <input id="name" formControlName="Description" type="text" class="p-1 mt-1 border-2 rounded-lg "/>
      </div>
      <div class="flex flex-col mb-4">
        <label for="name" class="text-md">Category</label>
        <input id="name" formControlName="Category" type="text" class="p-1 mt-1 border-2 rounded-lg "/>
      </div>
      <div class="flex flex-col mb-4">
        <label for="name" class="text-md">Map URL</label>
        <input id="name" formControlName="map" type="text" class="p-1 mt-1 border-2 rounded-lg "/>
      </div>
      <div class="flex flex-col mb-4">
        <label for="name" class="text-md">Img URL</label>
        <input id="name" formControlName="img" type="text" class="p-1 mt-1 border-2 rounded-lg "/>
      </div>
      <button [disabled]="eventForm.invalid" label="Edit Event" (click)="onSubmit()" class="p-2 border-2 cursor-pointer rounded-xl border-primary hover:bg-primary-500 hover:color-surface-400">Edit Event</button>
    </form>
